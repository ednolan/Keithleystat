<html>
	<head>
		<LINK REL=StyleSheet HREF="/flot/style.css" TYPE="text/css" MEDIA=screen>
		<style>
		.areatext
		{
			width:600px;
			height:300px;
		}
		</style>
		<script language="javascript" type="text/javascript" src="/flot/jquery.js"></script>
		<script language="javascript" type="text/javascript" src="/flot/jquery.flot.js"></script>
		<script>
var index = 0;
function addCycleCMD()
{
		var input = document.createElement("input");
		input.type = "text";
		input.name = "cyclecmd" + ++index;
		input.id = "cyclingtext";
		input.setAttribute("style","width:700;");
		container = document.getElementById("cyclingcontainer")
		container.appendChild(input); // put it into the DOM
		var linebreak = document.createElement("br");
		container.appendChild(linebreak);
}
		</script>
		<script src="/socket.io/socket.io.js"></script>
	</head>
	<body>
		<div class="plots">
			<div class="title">Potential (V)</div>
			<div id="flot_potential" class="plot"></div>
			<div class="title">Current (A)</div>	
			<div id="flot_current" class="plot"></div>
		</div>
		<div id="cyclingcommanders" class="output"></div>

		<div class="title">Cycling Status/Settings</div>	
		<div id="cyclingstatus" class="output"> </div>
		<br><br>
		<div id="commanders" class="output"></div>
		<div id="loggers" class="output"></div>
		
		<script language="javascript" type="text/javascript" src="/flot/build_dom.js"></script>
		<script language="javascript" type="text/javascript" src="/flot/functions.js"></script>
	
	</body>
</html>
